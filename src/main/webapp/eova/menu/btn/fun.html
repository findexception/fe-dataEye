<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-cogedit',plain:true"
onclick="eova_importMetaData()">
	基础功能设置
</a>
<script type="text/javascript">
var eova_importMetaData = function() {
	var grid = $('#grid');
	var row = grid.datagrid('getSelected');
	if (isSelected(row)){
		if(row.type == 'dir' || row.type == 'diy'){
			$.slideMsg('目录和自定义业务无法设置基础功能');
			return;
		}
		loadDialog(grid, '基础功能设置', '/menu/toMenuFun/' + row.code );
	}
};
</script>
