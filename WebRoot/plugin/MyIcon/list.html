<div>
	<div id="icon_panel" class="icon_panel" style="padding:5px;width: 540px; height: 260px" align="center">
		载入中。。。
	</div>
	<div class="easyui-panel" style="position: fixed">
		<a id="btmPreviousPage" href="javascript:void(0);" onclick="previousIconPage();" class="easyui-linkbutton" data-options="iconCls:'Arrowleft'">前一页</a>
		<span id="pageInfo"></span>
		<a id="btmNextPage" href="javascript:void(0);" onclick="nextIconPage();" class="easyui-linkbutton" data-options="iconCls:'Arrowright'">后一页</a>
	</div>
</div>
<script type="text/javascript">
	var iconPage = 0; // 页面号
	var iconSize = $.iconData.length; // 图标总数
	var columnSize = 20; // 图标列数
	var rowSize = 10; // 图标行数
	var iconPageSize = rowSize * columnSize; // 每页图标数
	var iconPageCount = parseInt(iconSize / iconPageSize) + 1; // 页面大小
	
	function refreshIconPanel(pageIndex){
		// 显示页号
		$("#pageInfo").html("&nbsp;" + (pageIndex + 1) + " / " + iconPageCount + "&nbsp;");
		var iconPanel = $("#icon_panel"); // 图标面板

		// 计算图标数组坐标偏移量
		var start = pageIndex * iconPageSize;
		var end = start + iconPageSize;
		// 如果结束位置大于图标数，则结束位置等于图标数
		if(end > iconSize) end = iconSize;
		// 清除图标面板
		iconPanel.empty();
		// 增加图标
		for(var i = start;i < end; i++){
			var iconName = $.iconData[i];
			var btm = $('<a iconname="' + iconName + '" href="#" title="' + iconName + '"class="easyui-linkbutton"></a>');
			btm.linkbutton({iconCls: "" + iconName +""}).appendTo(iconPanel);
		}
		$(".icon_panel a").click(function(){
			${callback}($(this).attr("iconname"));
		});
	}
	
	// 显示下一页图标
	function nextIconPage(){
		if((iconPage + 1) == iconPageCount) return;
		iconPage++;
		refreshIconPanel(iconPage);
	}
	
	// 显示上一页图标
	function previousIconPage(){
		if((iconPage - 1) < 0) return;
		iconPage--;
		refreshIconPanel(iconPage);
	}
	
	// 初始显示第一页图标
	$(document).ready(function(){
		$('#btmPreviousPage').linkbutton('disable');
		refreshIconPanel(iconPage);
	});
</script>
