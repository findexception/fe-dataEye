<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'ext-icon-table_edit',plain:true"
onclick="crud_update()">
	修改
</a>
<script type="text/javascript">
var crud_update = function() {
	var grid = $('#grid');
	var row = grid.datagrid('getSelected');
	var array = grid.datagrid('getSelections');
	var num = array.length;//获取要删除信息的个数
	if (num > "1"){
		slideMsg("请选择一条记录！");
	 	return ;
	}
	if (isSelected(row)){
		//${obj.pkName}
	 	loadDialog(grid, '修改${obj.name}', '/crud/toUpdate/${obj.code}-' + row.${GRID_PK});
	}
};
</script>
